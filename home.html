<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .input-search {
        border: solid 2px blue;
        position: relative;
        width: 40%;
      }
      .input-search input {
        width: 100%;
      }
      .input-search .home {
        position: absolute;
        right: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <div class="input-search">
    <input type="text" />
    <span class="home material-symbols-outlined"> search </span>
  </div>
  <body></body>
</html>
